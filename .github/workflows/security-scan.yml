  #       run: docker build -t app:scan .
  #
  #     - name: Run Trivy container scan
  #       uses: aquasecurity/trivy-action@0.28.0
  #       with:
  #         image-ref: "app:scan"
  #         format: "sarif"
  #         output: "trivy-container.sarif"
  #         severity: "CRITICAL,HIGH"
  #
  #     - name: Upload container scan results
  #       uses: github/codeql-action/upload-sarif@v3
  #       with:
  #         sarif_file: "trivy-container.sarif"

  # ===========================
  # 보안 리포트
  # ===========================
  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, code-scan, secret-scan]
    if: always()
    steps:
      - name: Check scan results
        run: |
          echo "## Security Scan Summary"
          echo ""
          echo "| Scan | Status |"
          echo "|------|--------|"
          echo "| Dependency | ${{ needs.dependency-scan.result }} |"
          echo "| Code | ${{ needs.code-scan.result }} |"
          echo "| Secret | ${{ needs.secret-scan.result }} |"

          if [[ "${{ needs.dependency-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.code-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo ""
            echo "::warning::Some security scans reported issues. Please review the Security tab."
          fi
