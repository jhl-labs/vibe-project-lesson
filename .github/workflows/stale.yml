# ===========================
# Stale Issues and PRs
# ===========================
# 오래된 이슈와 PR을 자동으로 관리합니다.

name: Stale Issues and PRs

on:
  schedule:
    # 매일 오전 9시 (KST) 실행
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue 설정
          stale-issue-message: |
            이 이슈는 60일 동안 활동이 없어 stale로 표시되었습니다.
            14일 내에 활동이 없으면 자동으로 닫힙니다.

            활동을 유지하려면 코멘트를 남겨주세요.
          stale-issue-label: "stale"
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: |
            pinned
            security
            priority: critical
            priority: high
            status: in progress

          # PR 설정
          stale-pr-message: |
            이 PR은 30일 동안 활동이 없어 stale로 표시되었습니다.
            7일 내에 활동이 없으면 자동으로 닫힙니다.

            계속 작업 중이라면 코멘트를 남겨주세요.
          stale-pr-label: "stale"
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-pr-labels: |
            pinned
            security
            status: in progress
            status: blocked

          # 공통 설정
          close-issue-message: |
            이 이슈는 오랜 기간 활동이 없어 닫혔습니다.
            여전히 관련이 있다면 새 이슈를 열어주세요.
          close-pr-message: |
            이 PR은 오랜 기간 활동이 없어 닫혔습니다.
            계속 작업하시려면 새 PR을 열어주세요.

          # Draft PR은 제외
          exempt-draft-pr: true

          # 처리 개수 제한
          operations-per-run: 100

          # 라벨 제거
          remove-stale-when-updated: true
          remove-issue-stale-when-updated: true
          remove-pr-stale-when-updated: true
